<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/header.css"/>
    <!-- Pour utiliser FontAwesome (Icônes) -->
    <script src="https://kit.fontawesome.com/3b8e4ae998.js" crossorigin="anonymous"></script>
    <title>Header</title>
</head>
<body>
    <header>

        <section class="top_Header">
            
            <img class="logo" src="./images/logo.png" alt="Unishop Logo">

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sale</a></li>
                    <li><a href="">Games</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            
            <div class="changeLanguage">
                
                <!-- TODO: Créate PHP script to change the language in function of the language option
                    <img src="./images/frenchFlag.png" alt="French Flag">
                    <img src="./images/ukFlag.png" alt="UK Flag"> 
                -->
                
                <img class="languageFlag" src="./images/italianFlag.png" alt="Italian Flag">
                <select name="language" id="language">
                    <option value="it">IT - EUR</option>
                    <option value="fr">FR - EUR</option>
                    <option value="en">EN - GBD</option>
                </select>
                <img class="dropdownIcon" src="./images/dropdownIcon.png" alt="Drop Down Arrow">
            </div>

        </section>

        <section class="bottom_Header">
            <div class="catalogButton">
                <button>Catalog</button>
            </div>

            <div class="searchBar">
                <input type="text" placeholder="Search...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="bagButton">
                <button><i class="fa-solid fa-bag-shopping"></i></button>
            </div>

            <div class="accountButton">
                <button><i class="fa-regular fa-user"></i></button>
            </div>

        </section>

    </header>
</body>
</html>
