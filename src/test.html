<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Profilo</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Stile del menu */
    .menu {
      width: 200px;
      background-color: #f0f0f0;
      border-left: 1px solid #ddd;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .menu button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      text-align: left;
    }
    .menu button:hover {
      background-color: #bbb;
    }
    /* Stile del contenuto */
    .content {
      flex: 1;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Menu laterale -->
  <div class="menu">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('profile')">Profilo</button>
    <button onclick="showSection('settings')">Impostazioni</button>
  </div>

  <!-- Contenuto principale -->
  <div class="content">
    <div id="home" class="section">Benvenuto nella sezione Home!</div>
    <div id="profile" class="section hidden">Questa Ã¨ la tua sezione Profilo.</div>
    <div id="settings" class="section hidden">Qui puoi modificare le impostazioni.</div>
  </div>

  <script>
    function showSection(sectionId) {
      // Nasconde tutte le sezioni
      document.querySelectorAll('.section').forEach(section => {
        section.classList.add('hidden');
      });

      // Mostra la sezione selezionata
      document.getElementById(sectionId).classList.remove('hidden');
    }
  </script>
</body>
</html>
